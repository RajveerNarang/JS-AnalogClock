<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
       <!--div.number.number$*12{$}*12-->  
        <div class="number number1">
            <div class="sp-1">1</div>
        </div>
        <div class="number number2">
            <div class="sp-2">2</div>
        </div>
        <div class="number number3">
            <div class="sp-3">3</div>
        </div>
        <div class="number number4">
            <div class="sp-4">4</div>
        </div>
        
        <div class="number number5">
            <div class="sp-5">5</div>
        </div>
        <div class="number number6">
            <div class="sp-6">6</div>
       
        </div>
        <div class="number number7">
            <div class="sp-7">7</div>
        </div>
        <div class="number number8">
            <div class="sp-8">8</div>
        </div>
        <div class="number number9">
            <div class="sp-9">9</div>
        </div>
        <div class="number number10">
            <div class="sp-10">10</div>
        </div>
        <div class="number number11">
            <div class="sp-11">11</div>
        </div>
        <div class="number number12">12</div>
    </div>
    
</body>
</html>
